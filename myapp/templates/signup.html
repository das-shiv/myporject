<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'myapp/signup.css' %}">
</head>

<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button class="btn-submit" type="submit">Sign Up</button>
        </form>
    </div>
</body>

</html>
